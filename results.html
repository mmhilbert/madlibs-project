<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="h-full">
    <header class="flex justify-between">
      
      <div class="navbar">
        <button class="btn btn-ghost text-4xl my-3">Hello Mad Libs Game</button>
        <input type="checkbox" value="coffee" class="toggle theme-controller"/>
      </div>

      <div class="flex items-center">
        <button class="btn btn-active btn-accent mx-10" onclick="window.location.href='index.html'">Back</button>
      </div>
    </header>
    
    <section>
      <h1 id="madlib-title" class="text-2xl text-center mt-10">Title of Mad Libs Story</h1>
    </section>

    <main class="flex h-full my-8">
      <div class="lg:flex mx-20 gap-8">
        
        <p class="text-center mb-5" id="story-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
          laboriosam cumque reprehenderit at fuga soluta corporis ipsa quo porro
          possimus, facilis voluptatibus saepe expedita dicta quos pariatur
          earum? Nisi, nobis!
        </p>

        <img
          src="https://images.unsplash.com/photo-1574169208507-84376144848b?q=80&w=2958&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="pretty art"
          class="h-96 items-center justify-center mx-auto mt-10 md:mt-0"
        />
      </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/results.js"></script>
  </body>
</html>
